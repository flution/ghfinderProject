<!DOCTYPE html>
<html lang="en" color-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

    <title>개발자 찾기</title>
  </head>
  <body>
    <header>
      <div class="head">깃허브 파인더</div>
      <div class="light-dark mode">
        <button
          class="color-mode__btn light--hidden"
          aria-label="Toggle light mode"
        >
          라이트 모드
          <img src="images/icon-sun.svg" alt="" />
        </button>

        <button
          class="color-mode__btn dark--hidden"
          aria-label="Toggle dark mode"
        >
          다크 모드
          <img src="images/icon-moon.svg" alt="" />
        </button>
      </div>
    </header>
    <div class="search">
      <div class="searchText">
        <img src="images/icon-search.svg" alt="" />
        <input type="text" placeholder="깃허브 아이디를 적어주세요..." />
      </div>
      <div class="searchbtn">검색 하기</div>
    </div>
    <div class="resultBody">
      <div class="githubHead">
        <div class="mainImg"></div>
        <div class="githubInfo">
          <div class="githubUser">깃허브 유저 이름</div>
          <div class="githubUserName"><a href="">@유저 아이디</a></div>
          <div class="githubJoinedDate">회원 가입 날짜</div>
        </div>
      </div>
      <div class="githubFact">
        <div class="githubBio">프로필 입력창</div>

        <div class="githubRepo">
          <div class="repos">
            <div class="repoHeading">레포지토리 숫자</div>
            <div class="repoTotal">0</div>
          </div>
          <div class="followers">
            <div class="followerHeading">팔로워</div>
            <div class="followerTotal">0</div>
          </div>
          <div class="following">
            <div class="followingHeading">팔로잉</div>
            <div class="followingTotal">0</div>
          </div>
        </div>

        <div class="githubSocial">
          <div class="location">
            <img src="images/icon-location.svg" alt="" />
            <p class="locations">주소</p>
          </div>
          <div class="twitter">
            <img src="images/icon-twitter.svg" alt="" />
            <p class="twit">트위터</p>
          </div>
          <div class="website">
            <img src="images/icon-website.svg" alt="" />
            <p class="websites">웹사이트</p>
          </div>
          <div class="comapny">
            <img src="images/icon-company.svg" alt="" />
            <p class="companies">회사</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/60df7ed31d.js" crossorigin="anonymous"></script>
  </body>
</html>
